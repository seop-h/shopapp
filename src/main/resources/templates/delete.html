<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 삭제</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        input.show {
            background-color: lightgray;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>아래의 사용자 정보를 삭제합니다.</h2>

    <form action="/delete" method="post" class="user-form">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${helloDto.name}"
                   class="show" readonly>
        </div>

        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="number" id="phone" name="phone" th:value="${helloDto.phone}"
                   class="show" readonly>
        </div>

        <div class="form-group">
            <label for="age">나이:</label>
            <input type="number" id="age" name="age" th:value="${helloDto.age}"
                   class="show" readonly>
        </div>

        <div class="form-group">
            <label for="userId">사용자 ID:</label>
            <input type="text" id="userId" name="userId" th:value="${helloDto.userId}"
                   class="show" readonly>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" th:value="${helloDto.password}"
                   class="show" readonly>
        </div>

        <input type="submit" value="삭제" class="submit-button">
    </form>

    <div class="actions">
        <a th:href="@{/hello?userId={userId}(userId=${helloDto.userId})}">취소</a>
    </div>
</div>

</body>
</html>
